<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/register">
        <p>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>
        </p>

        <p>
            <label for="race">Select a Race:</label>
            <p>
                <input type="radio" name="race" id="funRun5k" value="fun_run_5k">
                <label for="funRun5k"> Fun Run 5k</label>
            </p>
            <p>
                <input type="radio" name="race" id="halfMarathon" value="half_marathon">
                <label for="halfMarathon">Half Marathon</label>
            </p>
            <p>
                <input type="radio" name="race" id="fullMarathon" value="full_marathon">
                <label for="fullMarathon">Full Marathon</label>
            </p>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>

        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under_18">under 18</option>
                <option value="18_30">18-30</option>
                <option value="30_50">30-50</option>
                <option value="over_50">50+</option>
            </select>
        </p>

        <button>Register!</button>
    </form>
</body>
</html>
